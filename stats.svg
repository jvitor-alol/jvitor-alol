<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      width: 100%;
      height: 100%;
    }
    .grid-container img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Garante que as imagens n√£o sejam cortadas */
    }
    .image1 {
      grid-column: span 2;
      grid-row: 1;
    }
    .image2 {
      grid-column: 3;
      grid-row: span 2;
      align-self: start;
    }
    .image3 {
      grid-column: span 2;
      grid-row: 2;
    }
  </style>
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="grid-container">
      <img class="image1" src="https://github-readme-stats.vercel.app/api?username=jvitor-alol&amp;show_icons=true&amp;locale=en&amp;theme=radical" alt="jvitor-alol" />
      <img class="image2" src="https://github-readme-stats.vercel.app/api/top-langs/?username=jvitor-alol&amp;show_icons=true&amp;locale=en&amp;theme=radical&amp;layout=donut-vertical" alt="jvitor-alol" />
      <img class="image3" src="https://github-readme-streak-stats.herokuapp.com/?user=jvitor-alol&amp;theme=radical" alt="jvitor-alol" />
    </div>
  </foreignObject>
</svg>
